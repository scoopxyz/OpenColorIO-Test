<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenColorIO</title>
  <link rel="icon" href="assets/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4.8.0/lib/themes/vue.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:500|Source+Sans+Pro:400,400i,600" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="_media/OpenColorIO-logo.svg" data-origin="_media/OpenColorIO-logo.svg" alt="OCIO" class="sidebar-logo" height="100"> <br> v2.0.x',
      loadSidebar: true,
      autoHeader: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      coverpage: true,
      auto2top: true,
      subMaxLevel: 3,
      maxLevel: 4,
      repo: 'https://github.com/imageworks/opencolorio',
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
      },
      themeColor: '#3F51B5',
      relativePath: true,
    }
  </script>
  <script src="//unpkg.com/docsify@4.8.0/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-objectivec.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
</body>
</html>
